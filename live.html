<style>
    body {
        margin: 0;

        background: black;
    }
</style>


<body>
    <div id="player-container" style="max-width: 100%; max-height: 100vh; width: 100%; height: 100vh;">
        <!-- Content will be dynamically loaded based on URL parameter -->
    </div>

    <script>
        // ============================================
        // CONFIGURATION - Change these values as needed
        // ============================================
        const USE_YOUTUBE = false; // Set to true to show YouTube live, false for radiocult
        const YOUTUBE_VIDEO_ID = '#'; // Your YouTube live stream video ID (e.g., 'dQw4w9WgXcQ')
        // ============================================
        
        const container = document.getElementById('player-container');
        
        if (USE_YOUTUBE && YOUTUBE_VIDEO_ID) {
            // Create YouTube iframe
            const youtubeIframe = document.createElement('iframe');
            youtubeIframe.src = `https://www.youtube.com/embed/${YOUTUBE_VIDEO_ID}?autoplay=1&mute=0`;
            youtubeIframe.style.width = '100%';
            youtubeIframe.style.height = '100%';
            youtubeIframe.style.border = 'none';
            youtubeIframe.setAttribute('allow', 'autoplay; encrypted-media');
            youtubeIframe.setAttribute('allowfullscreen', '');
            container.appendChild(youtubeIframe);
        } else {
            // Create radiocult iframe (default)
            const radiocultIframe = document.createElement('iframe');
            radiocultIframe.src = 'https://listen.maracutaia.fm/live';
            radiocultIframe.style.width = '100%';
            radiocultIframe.style.height = '100%';
            radiocultIframe.style.border = 'none';
            container.appendChild(radiocultIframe);
        }
    </script>
